<!DOCTYPE html>
<html>
<head>
  <title>Text Simplifier</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    select {
      width: 100%;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Text Simplifier</h3>
  <select id="simplificationStyle">
    <option value="standard">Standard</option>
    <option value="elementary">Elementary</option>
    <option value="technical">Technical</option>
  </select>
  <button id="simplifyButton">Simplify Page</button>
  <script src="popup.js"></script>
</body>
</html>
